version: '3.8'

services:
  # Thanos querier
  thanos-querier:
    image: quay.io/thanos/thanos:v0.18.0
    command:
      - 'query'
      - '--grpc-address=0.0.0.0:10091'
      - '--http-address=0.0.0.0:10902'
      - '--query.replica-label=replica'
      - '--store=thanos-querier-dht22:10091'
      - '--store=thanos-querier-shelly:10091'
    ports:
      - 10902:10902
    networks:
      - observabilitysandbox
    restart: always
    labels:
      org.label-schema.group: "observability"

networks:
  observabilitysandbox:
    name: observabilitysandbox
    external: true
